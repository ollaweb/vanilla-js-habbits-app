<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="robots" content="noindex, nofollow" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Habbits App</title>
  </head>

  <body>
    <div class="app">
      <aside class="aside">
        <div class="aside__logo image-in-block">
          <img src="/public/images/logo.svg" alt="Доготип Habbits App" />
        </div>
        <h2 class="aside__title">Habbit</h2>
        <nav class="aside__nav menu">
          <div class="menu__list"></div>
          <div class="menu__add">
            <button>
              <img src="/public/images/add.svg" alt="Иконка плюса" />
            </button>
          </div>
        </nav>
      </aside>
      <div class="content">
        <header class="header">
          <h1>-</h1>
          <div class="progress">
            <div class="progress__text">
              <div class="progress__name">Прогресс</div>
              <div class="progress__percent">%</div>
            </div>
            <div class="progress__bar">
              <div class="progress__cover-bar"></div>
            </div>
          </div>
        </header>
        <main>
          <ul class="habbits"></ul>
          <div class="habbit">
            <div class="habbit__day">День 2</div>
            <div class="habbit__body">
              <div class="habbit__comment habbit__comment_form">
                <form>
                  <input type="text" name="comment" placeholder="Комментарий" />
                  <img
                    class="input-icon image-in-block"
                    src="/public/images/comment.svg"
                    alt="Иконка комментария"
                  />
                  <button type="submit">Готово</button>
                </form>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
