<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="robots" content="noindex, nofollow" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Habbits App</title>
  </head>

  <body>
    <div class="app">
      <aside class="aside">
        <div class="aside__logo image-in-block">
          <img src="/public/images/logo.svg" alt="Доготип Habbits App" />
        </div>
        <h2 class="aside__title">Habbit</h2>
        <nav class="aside__nav menu">
          <div class="menu__list">
            <button class="active">
              <img src="/public/images/workout.svg" alt="Иконка гантели" />
            </button>
            <button>
              <img src="/public/images/water.svg" alt="Иконка бутылки воды" />
            </button>
            <button>
              <img src="/public/images/food.svg" alt="Иконка еды" />
            </button>
          </div>
          <div class="menu__add">
            <button>
              <img src="/public/images/add.svg" alt="Иконка плюса" />
            </button>
          </div>
        </nav>
      </aside>
      <div class="content">
        <header class="header">
          <h1>Отжимания</h1>
          <div class="progress">
            <div class="progress__text">
              <div class="progress__name">Прогресс</div>
              <div class="progress__percent">80%</div>
            </div>
            <div class="progress__bar">
              <div class="progress__cover-bar"></div>
            </div>
          </div>
        </header>
        <main>
          <ul class="habbits">
            <li class="habbit">
              <div class="habbit__day">День 1</div>
              <div class="habbit__body">
                <div class="habbit__comment">
                  Первый подход всегда даётся тяжело
                </div>
                <button class="habbit__delete">
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M18 6V18C18 19.1046 17.1046 20 16 20H8C6.89543 20 6 19.1046 6 18V6M15 6V5C15 3.89543 14.1046 3 13 3H11C9.89543 3 9 3.89543 9 5V6M4 6H20M10 10V16M14 10V16"
                      stroke="#94A3BD"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </button>
              </div>
            </li>
            <li class="habbit">
              <div class="habbit__day">День 2</div>
              <div class="habbit__body">
                <div class="habbit__comment habbit__comment_form">
                  <form>
                    <input
                      type="text"
                      name="comment"
                      placeholder="Комментарий"
                    />
                    <img
                      class="input-icon image-in-block"
                      src="/public/images/comment.svg"
                      alt="Иконка комментария"
                    />
                    <button type="submit">Готово</button>
                  </form>
                </div>
              </div>
            </li>
          </ul>
        </main>
      </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
