<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="robots" content="noindex, nofollow" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Habbits App</title>
  </head>

  <body>
    <div class="app">
      <aside class="aside">
        <div class="aside__logo image-in-block">
          <img src="/public/images/logo.svg" alt="Доготип Habbits App" />
        </div>
        <h2 class="aside__title">Habbit</h2>
        <nav class="aside__nav menu">
          <div class="menu__list icon-list"></div>
          <div class="menu__add">
            <button onclick="togglePopup()">
              <img src="/public/images/add.svg" alt="Иконка плюса" />
            </button>
          </div>
        </nav>
      </aside>
      <div class="content">
        <header class="header">
          <h1>-</h1>
          <div class="progress">
            <div class="progress__text">
              <div class="progress__name">Прогресс</div>
              <div class="progress__percent">%</div>
            </div>
            <div class="progress__bar">
              <div class="progress__cover-bar"></div>
            </div>
          </div>
        </header>
        <main>
          <ul class="habbits"></ul>
          <div class="habbit">
            <div class="habbit__day">День 2</div>
            <div class="habbit__body">
              <div class="habbit__comment habbit__comment_form">
                <form class="habbit__form form">
                  <input
                    class="form-input"
                    type="text"
                    name="comment"
                    placeholder="Комментарий"
                  />
                  <img
                    class="input-icon image-in-block"
                    src="/public/images/comment.svg"
                    alt="Иконка комментария"
                  />
                  <button class="form-button" type="submit">Готово</button>
                </form>
              </div>
            </div>
          </div>
        </main>
      </div>
      <div class="cover">
        <div class="popup">
          <h2 class="popup__title">Новая привычка</h2>
          <div class="popup__icon">Иконка</div>
          <div class="popup__icon-select icon-list icon-list_outlined">
            <button class="active" onclick="setIcon(this, 'sport')">
              <img src="/public/images/sport.svg" alt="Отжимания" />
            </button>
            <button onclick="setIcon(this, 'water')">
              <img src="/public/images/water.svg" alt="Вода" />
            </button>
            <button onclick="setIcon(this, 'food')">
              <img src="/public/images/food.svg" alt="Правильное питание" />
            </button>
          </div>
          <form class="popup__form form">
            <input type="text" name="icon" hidden value="sport" />
            <input type="text" name="name" placeholder="Название" />
            <input type="number" name="target" placeholder="Цель (в днях)" />
            <button class="form-button" type="submit">Добавить</button>
          </form>
          <button class="popup__close" onclick="togglePopup()">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M19 5L4.99998 19M5 5L19 19"
                stroke="#5051F9"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
